<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ajax - Load</title>
  </head>

  <body>
    <input type="text" id="ref">
    <button id="action1">Afficher</button><br />
    <div id="r">Entrez un nombre compris entre 1 et 10 pour afficher un proverbe chinois</div>

    <button id="action2">Lancer la requÃªte HTTP GET</button><br />

    <input type="text" id="ref3">
    <button id="action3">Afficher</button><br />
    <div id="rr">Entrez un nombre compris entre 1 et 10 pour afficher un proverbe chinois</div>

    <script src="jquery-3.3.1.js"></script>
    <script>
      $(function() {
        $('#action1').click(function() {
          var param = 'l=' + $('#ref').val();
          $('#r').load('http://localhost/chinois.php',param);
        });

      $('#action2').click(function() {
        $.get('http://localhost/chinois.php?l=9', function(data) {
          alert(data);
        });
      });

      $('#action3').click(function() {
          $('#rr').html('<img src="http://www.mediaforma.com/sdz/jquery/ajax-loader.gif">');
          var param = 'l=' + $('#ref3').val();
          $('#rr').load('http://www.mediaforma.com/sdz/jquery/data.php',param);
        });
    });
      </script>
  </body>
</html>
