<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Wrap</title>
    <style type="text/css">
      div { background: red;}
    </style>
  </head>
  <body>
    <h2 id="trois">Liste à puces</h2>
    <ul>
      <li>Premier élément</li>
      <li>Deuxième élément</li>
      <li>Troisième élément</li>
      <li>Quatrième élément</li>
    </ul>
    <p>Paragraphe 1</p>
     <p>Paragraphe 2</p>
     <p>Paragraphe 3</p>
     un texte isolé
     <p>Paragraphe 4</p>
     un autre texte isolé
    <script src="../js/jquery-3.3.1.js"></script>
    <script>
      $(function() {
        // Insérer le code jQuery ici
        $('li').wrap('<i></i>');
        $('li').wrap('<font color="red"><b><i><u></u></i></b></font>');
        $('p').wrapAll('<div></div>');

        });
    </script>
  </body>
</html>
